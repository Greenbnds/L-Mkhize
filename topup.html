<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SATRIX • Top up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-zinc-950 text-zinc-100">
  <header class="max-w-3xl mx-auto px-4 py-6 flex items-center justify-between">
    <a href="wallet.html" class="text-sm text-zinc-300 hover:text-white">← Back to Wallet</a>
    <h1 class="text-xl font-bold">Top up – Mrs L Mkhize</h1>
    <div></div>
  </header>

  <main class="max-w-3xl mx-auto px-4">
    <section class="rounded-3xl border border-zinc-800 bg-zinc-900/60 p-6">
      <h2 class="font-semibold">Top up Options</h2>
      <form class="mt-4 grid gap-4">
        <label class="grid gap-2">
          <span class="text-sm text-zinc-300">Amount (ZAR)</span>
          <input type="number" min="1" step="0.01" class="px-4 py-3 rounded-xl bg-zinc-950 border border-zinc-800 outline-none" placeholder="e.g. 500.00" required />
        </label>
        <label class="grid gap-2">
          <span class="text-sm text-zinc-300">Method</span>
          <select class="px-4 py-3 rounded-xl bg-zinc-950 border border-zinc-800 outline-none">
            <option>EFT</option>
            <option>Card</option>
            <option>Instant EFT</option>
          </select>
        </label>
        <button type="submit" class="rounded-2xl px-5 py-3 font-semibold border border-zinc-700 bg-zinc-900 hover:bg-zinc-800">Confirm Top up</button>
      </form>
      <p class="text-xs text-zinc-400 mt-4">Note: Hook this up to your payment gateway for real transactions.</p>
    </section>
  </main>
</body>
</html>
